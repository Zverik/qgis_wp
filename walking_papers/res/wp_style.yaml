-
    name: City Roads
    layer: lines
    query: highway IN ('primary', 'secondary', 'tertiary', 'residential', 'unclassified', 'pedestrian')
    style:
        line:
            line-color: "#777777"
            line-width: 0.3
        label:
            field: name
            font-size: 8
            color: "#666666"
            buffer-size: 1
-
    name: Service Roads
    layer: lines
    query: highway IN ('service', 'track')
    style:
        line:
            line-color: "#aaaaaa"
            line-width: 0.2
-
    name: Paths
    layer: lines
    query: highway IN ('footway', 'cycleway', 'path')
    style:
        line:
            line-color: "#aaaaaa"
            line-width: 0.2
            pen-style: dash
-
    name: Buildings
    layer: multipolygons
    query: building not null
    style:
        fill:
            color: "#fafafa"
            line-color: "#aaaaaa"
            line-width: 0.2
        label:
            expression: addr_housenumber || '\nâ€”\n' ||  building_levels
            color: "#aaaaaa"
            font-size: 8
            buffer-size: 1
            text-align: center
            line-height: 0.6
-
    name: Railways
    layer: lines
    query: railway = 'rail'
    style:
        line:
            line-color: "#777777"
            line-width: 0.5
-
    name: Rivers
    layer: lines
    query: (waterway = 'river' or waterway = 'stream' or waterway = 'canal' or natural = 'coastline') AND tunnel is null
    style:
        line:
            line-width: 1
            line-color: "#7777ff"
-
    name: Parks
    layer: multipolygons
    query: leisure = 'park' OR landuse = 'grass' OR natural = 'wood'
    style:
        fill:
            color: "#ddffdd"
            line-style: no
-
    name: Water
    layer: multipolygons
    query: natural='water' OR waterway='riverbank'
    style:
        fill:
            color: "#eeeeff"
            line-style: no
